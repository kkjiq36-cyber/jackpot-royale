<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Jackpot Slots</title>
<style>
body {
margin: 0;
font-family: 'Arial', sans-serif;
background: url('https://i.ibb.co/9yWqVxG/dark-slot-bg.jpg') no-repeat center center fixed;
background-size: cover;
color: #FFD700;
}
.container {
max-width: 800px;
margin: 50px auto;
text-align: center;
}
.balance {
font-size: 20px;
margin-bottom: 20px;
}
.reels {
display: flex;
justify-content: center;
margin-bottom: 20px;
}
.reel {
width: 80px;
height: 80px;
margin: 0 5px;
border: 3px solid #FFD700;
border-radius: 10px;
overflow: hidden;
background: #222;
display: flex;
align-items: center;
justify-content: center;
}
.reel img {
width: 60px;
height: 60px;
transition: transform 1s ease-out;
}
.buttons {
margin-bottom: 20px;
}
.buttons button {
font-size: 16px;
padding: 10px 15px;
margin: 5px;
border: 2px solid #FFD700;
border-radius: 8px;
background: #444;
color: #FFD700;
cursor: pointer;
}
.buttons button.selected {
background: #FFD700;
color: #222;
}
#spin {
font-size: 18px;
padding: 12px 20px;
background: #FFD700;
color: #222;
border: none;
border-radius: 10px;
cursor: pointer;
}
.message {
font-size: 18px;
margin-top: 15px;
}
</style>
</head>
<body>
<div class="container">
<h1>Royal Jackpot Slots</h1>
<div class="balance">虚拟金币: <span id="balance">100000</span></div>
<div class="buttons">
<button onclick="setBet(100)">100</button>
<button onclick="setBet(500)">500</button>
<button onclick="setBet(1000)">1000</button>
<button onclick="setBet(5000)">5000</button>
<button onclick="setBet(10000)">10000</button>
<button onclick="setBet(50000)">50000</button>
</div>
<div id="currentBet" class="message">下注金额: 0</div>
<div class="reels">
<div class="reel"><img src="https://i.ibb.co/7rYY7Rc/fruit1.png"></div>
<div class="reel"><img src="https://i.ibb.co/7rYY7Rc/fruit1.png"></div>
<div class="reel"><img src="https://i.ibb.co/7rYY7Rc/fruit1.png"></div>
<div class="reel"><img src="https://i.ibb.co/7rYY7Rc/fruit1.png"></div>
<div class="reel"><img src="https://i.ibb.co/7rYY7Rc/fruit1.png"></div>
</div>
<button id="spin" onclick="spinReels()">开始</button>
<div id="result" class="message"></div>
</div>

<script>
let balance = 100000;
let bet = 0;
const balanceEl = document.getElementById('balance');
const currentBetEl = document.getElementById('currentBet');
const resultEl = document.getElementById('result');
const buttons = document.querySelectorAll('.buttons button');
const reels = document.querySelectorAll('.reel img');
const symbols = [
https://i.ibb.co/7rYY7Rc/fruit1.png,
https://i.ibb.co/s3dMjxR/fruit2.png,
https://i.ibb.co/pbK1JZf/fruit3.png,
https://i.ibb.co/kK1GnXf/fruit4.png,
https://i.ibb.co/KhVZ5q6/fruit5.png
];

function setBet(amount) {
bet = amount;
currentBetEl.textContent = "下注金额: " + bet;
buttons.forEach(b => b.classList.remove('selected'));
event.target.classList.add('selected');
}

function spinReels() {
if(bet === 0) {
resultEl.textContent = "请先选择下注金额!";
return;
}
let totalWin = 0;
reels.forEach(reel => {
let randIndex = Math.floor(Math.random() * symbols.length);
reel.src = symbols[randIndex];
totalWin += Math.floor(Math.random() * bet * 2); // 随机赢得0~2倍下注
});
balance += totalWin;
balanceEl.textContent = balance;
resultEl.textContent = "本次获得虚拟金币: " + totalWin;
}
</script>
</body>
</html>
